<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unit 11 Project</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>

<h1>Brochure Request:</h1>

  <h3>For more information, fill out this form and we will send a brochure directly to your door!</h3>

<form action=" http://webdevbasics.net/scripts/demo.php" method="post">
<fieldset>
    <legend>Shipping Address</legend>
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="fname" placeholder="enter your first name" maxlength="30"><br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="lname" placeholder="enter your last name" maxlength="30"><br>
      <label for="add1">Address Line 1</label><br>
    <input type="text" id="add1" name="add1" placeholder="enter your address" maxlength="30"><br>
     <label for="add2">Address Line 2</label><br>
    <input type="text" id="add2" name="add2" placeholder="enter your address" maxlength="30"><br>
     <label for="city">City</label><br>
    <input type="text" id="city" name="city" placeholder="enter your city" maxlength="30"><br>
     <label for="state">State</label><br>
    <input type="text" id="state" name="state" placeholder="enter your state" maxlength="30"><br>
     <label for="zip">ZIP</label><br>
    <input type="text" id="zip" name="zip" placeholder="enter your zip code" maxlength="30"><br>
   </fieldset>  
  <input type="submit" value="Submit">
</form>

</html>
